<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset default margin, padding, and set box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* Full-screen layout */
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            /* background-image: url(photo/Screenshot_2025-02-19_172045-removebg-preview.png);
            background-repeat: no-repeat; */
                       /* Background logo */
    background-image: url(photo/Screenshot_2025-02-19_172045-removebg-preview.png); /* Replace with actual path */
    background-repeat: no-repeat;
    background-size: 500px auto; /* Adjust size as needed */
    background-position: center top; /* Center horizontally at the top */
    padding-top: 80px; /* Ensure space for the logo */
    background-color: #ef9a31f2;
          
        }
        
        /* Main container */
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);


  
        }
        
        /* Left section with background image and overlay */
        .left-section {
            width: 50%;
            background: url(photo/5.gif) no-repeat center center;
            background-size: cover ;
            position: relative;
            background-color: #fa9b28;
        }
        

        
        /* Right section for the sign-up form */
        .right-section {
            width: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        
        /* Form styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 100px;
        }
        
        /* Checkbox styling */
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 9px;
        }
        
        .checkbox input {
            width: auto;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        /* Sign-up button styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #fa9b28;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        
        .btn:hover {
           background-color: rgb(247, 136, 1);
        }
        
        /* Sign-in link */
        .signin-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .signin-link a {
            text-decoration: none;
            color:  #fa9b28 ;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section with background image and gradient overlay -->
        <div class="left-section"></div>
        
        <!-- Right section with the sign-up form -->
        <div class="right-section">
            <h2>Sign Up</h2>
            
            <form action="" method="">
               
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
               
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
                
                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Use</a></label>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="signin-link">
                    <p>Already have an account? <a href="loginform.html">Sign in â†’</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
