<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Fredericka the Great', cursive;
            background-color: #3b3b3b; /* Dark grey */
            color: #ffcc00; /* Golden beer color */
            text-align: center;
        }

        .banner {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222; /* Darker theme */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-height: 60px;
            transition: background-color 0.3s ease-in-out;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .menu li {
            display: inline;
        }

        .menu a {
            text-decoration: none;
            color: #ffcc00; /* Golden color */
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 10px;
        }

        .menu a:hover {
            color: black;
            background-color: #ffcc00;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
            transform: scale(1.1);
        }

        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 0px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }

        .image-container a {
            display: block;
            overflow: hidden;
            width: 800px;
            height: 500px;
            position: relative;
            margin-top: 60px;
            border-radius: 20px;
            border: 5px solid #ffcc00; /* Golden border */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container a:hover img {
            transform: scale(1.1);
        }

        .image-caption {
            color: #ffcc00; /* Golden color */
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-top: -100px;
        }

        .new-banner-image {
            width: 100%;
            height: 250px;
            display: block;
            border-radius: 50px;
            margin-top: 40px;
        }

        .video-banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .guinness-info {
            text-align: center;
            font-size: 40px;
            color: #ffcc00; /* Golden beer color */
            background-color: #444; /* Dark grey for contrast */
            padding: 20px;
            font-weight: bold;
            min-height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            background: url('photo/beer-texture.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            margin-top: 20px;
        }

        .marquee-content {
            display: inline-block;
            padding: 20px;
            font-size: 36px;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 900px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .image-container {
                flex-direction: column;
            }

            .image-caption {
                font-size: 16px;
            }

            .new-banner-image {
                height: 150px;
            }

            .guinness-info {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
